language: java
jdk:
- openjdk11
script:
- (cd minsky-gatsby && yarn install && yarn build) 
- (cd minsky-one && mvn package; export MAVEN_RESULT=$?)
- if [ "$MAVEN_RESULT" -ne 0 ]; then exit 1; fi
before_deploy:
- export TAGNAME=`git describe --tags --abbrev=0`
- deploy-scripts/before-deploy.sh
deploy:
  provider: releases
  api_key:
    secure: 
  file:
   - /home/travis/install-${TAGNAME}.tar.gz
   - /home/travis/minskyOne-${TAGNAME}.zip
  skip_cleanup: true
  draft: false
  on:
    repo: ExeterBScDTS/ECM3432-2020-minsky
    tags: true
